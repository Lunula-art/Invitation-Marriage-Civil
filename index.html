<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation au mariage civil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #d6a4a4;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #c98b8b;
    }

    .confirmation-message {
      font-size: 1.2em;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Invitation au mariage civil</h1>
  <p>Merci de confirmer votre présence à notre mariage civil du 3 mai 2025 à 11h30, chez les Pères Capucins, 5e Rue Limete Industriel n°11.</p>

  <form id="confirmationForm" action="https://formsubmit.co/gertrudelunula@gmail.com" method="POST" onsubmit="return handleSubmit(event)">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_autoresponse" value="Merci pour votre confirmation. Nous avons bien reçu votre présence.">
    
    <input type="text" name="Nom complet" placeholder="Votre nom complet" required><br>
    <input type="number" name="Nombre de personnes" placeholder="Nombre de personnes" required><br>
    <button type="submit">Confirmer</button>
  </form>

  <div id="messageZone" class="confirmation-message"></div>

  <audio id="confirmationSound" src="confirmation.mp3" preload="auto"></audio>

  <script>
    // Si l'utilisateur a déjà confirmé depuis ce navigateur
    if (localStorage.getItem('confirmationEnvoyee')) {
      document.getElementById('confirmationForm').style.display = 'none';
      document.getElementById('messageZone').textContent = "Vous avez déjà confirmé. Merci !";
    }

    function playSound() {
      const sound = document.getElementById('confirmationSound');
      if (sound) {
        sound.play().catch(e => {
          console.log("Autoplay bloqué, le son sera peut-être joué après interaction.");
        });
      }
    }

    function handleSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const data = new FormData(form);

      playSound();

      fetch(form.action, {
        method: "POST",
        body: data
      })
      .then(response => {
        form.style.display = 'none';
        document.getElementById('messageZone').textContent = "Merci pour votre confirmation ! À très bientôt.";
        localStorage.setItem('confirmationEnvoyee', 'oui');
      })
      .catch(error => {
        alert("Une erreur est survenue. Veuillez réessayer.");
        console.error(error);
      });

      return false;
    }
  </script>
</body>
</html>
